- name: "Deploy Core Manetu Persistence Layers"
  hosts: config_host
  roles:
    - vault
    - cassandra
    - kafka
    - yugabyte
    - minio
    - elastic
    - qdrant
  tasks:
    - name: "Wait for Kafka pods"
      kubernetes.core.k8s_info:
        namespace: "{{ kafka_namespace }}"
        kind: Pod
        field_selectors:
          - status.phase=Running
        name: "{{ 'kafka-kafka-' + item|string }}"
        wait: yes
        wait_sleep: 10
        wait_timeout: 360
      loop: "{{ range(0, kafka_replicas) }}"
    - name: "Wait for Yugabyte pods"
      kubernetes.core.k8s_info:
        namespace: "{{ yugabyte_namespace }}"
        kind: Pod
        field_selectors:
          - status.phase=Running
        name: "{{ 'yugabyte-yb-tserver-' + item|string }}"
        wait: yes
        wait_sleep: 10
        wait_timeout: 360
      loop: "{{ range(0, yugabyte_tserver_replicas) }}"
    - name: "Wait for Cassandra pods"
      when: temporal_dev_mode is not defined or not temporal_dev_mode
      kubernetes.core.k8s_info:
        namespace: "{{ cassandra_namespace }}"
        kind: Pod
        field_selectors:
          - status.phase=Running
        name: "{{ 'cassandra-' + item|string }}"
        wait: yes
        wait_sleep: 10
        wait_timeout: 360
      loop: "{{ range(0, cassandra_replicas) }}"

- name: "Deploy Temporal"
  hosts: config_host
  roles:
    - temporal
